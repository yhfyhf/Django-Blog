{% extends "blog/base.html" %}

{% block mainbody %}
<h1>Archive</h1><hr>
<div class="container">
	{% for post_title in post_titles %}
		<div class="title col-md-8">
			<a href="/blog/{{ post_title.id }}">{{ post_title.title }}</a>
		</div>
		<div class="col-md-4">
			{{ post_title.pub_date|date:"Y年m月d日" }}
		</div>
	{% endfor %}
</div>
{% endblock %}
